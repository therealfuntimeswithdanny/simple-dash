<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage Dashboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }
        /* Custom styles for the modal overlay */
        .modal-overlay {
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 100;
        }
        /* Custom styles for the modal content */
        .modal-content {
            z-index: 101;
        }
    </style>
</head>
<body class="p-8">

    <div class="container">
        <h1 class="text-3xl font-bold mb-6 text-gray-800">Bookmarks</h1>
        <div class="flex items-center space-x-4 mb-12">
            <button id="add-link-btn" class="bg-red-500 hover:bg-red-600 text-white font-semibold py-3 px-6 rounded-xl shadow-md transition-colors duration-200">
                Add Links
            </button>
            <div id="bookmark-list" class="flex flex-wrap gap-4">
                </div>
        </div>

        <h1 class="text-3xl font-bold mt-12 mb-6 text-gray-800">RSS Feeds</h1>
        <div class="grid grid-cols-1 md:grid-cols-3 lg:grid-cols-4 gap-6">
            <div id="rss-feed-container" class="md:col-span-2 lg:col-span-3 grid grid-cols-1 md:grid-cols-2 gap-6">
                </div>
            
            <div class="bg-gray-100 p-6 rounded-xl shadow-md flex flex-col justify-between">
                <div>
                    <h2 class="text-xl font-semibold mb-4 text-gray-700">Add Feed</h2>
                    <form id="add-feed-form" class="space-y-4">
                        <input type="text" id="feed-url-input" placeholder="example.com/feed.xml" class="w-full p-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500">
                        <button type="submit" class="w-full bg-blue-500 hover:bg-blue-600 text-white font-semibold py-3 rounded-xl shadow-md transition-colors duration-200">
                            Add Feed
                        </button>
                    </form>
                </div>
                <div id="feed-message" class="text-sm mt-4 text-gray-600"></div>
            </div>
        </div>
    </div>
    
    <div id="add-link-modal" class="fixed inset-0 hidden items-center justify-center modal-overlay">
        <div class="bg-white p-8 rounded-xl shadow-xl modal-content max-w-md w-full">
            <h2 class="text-2xl font-bold mb-6 text-gray-800">Add New Bookmark</h2>
            <form id="add-link-form" class="space-y-4">
                <div>
                    <label for="link-name" class="block text-sm font-medium text-gray-700">Name</label>
                    <input type="text" id="link-name" class="mt-1 w-full p-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                <div>
                    <label for="link-url" class="block text-sm font-medium text-gray-700">URL</label>
                    <input type="url" id="link-url" class="mt-1 w-full p-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="https://example.com">
                </div>
                <div class="flex justify-end space-x-4">
                    <button type="button" id="close-link-modal-btn" class="bg-gray-200 text-gray-700 font-semibold py-2 px-4 rounded-xl hover:bg-gray-300 transition-colors duration-200">
                        Cancel
                    </button>
                    <button type="submit" class="bg-green-500 hover:bg-green-600 text-white font-semibold py-2 px-4 rounded-xl transition-colors duration-200">
                        Save
                    </button>
                </div>
            </form>
        </div>
    </div>

    <div id="message-box" class="fixed bottom-4 right-4 bg-white p-4 rounded-xl shadow-lg border border-gray-200 hidden transition-opacity duration-300 ease-in-out opacity-0">
        <p id="message-text" class="text-sm text-gray-800"></p>
    </div>

    <script src="/static/main.js"></script>

</body>
</html>
